<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="LOGO" id="logo">
    </header>
    <main>
        <div id="root" class="container">
            <div class="row justify-content-center">
                <div class="col-2 gy-4 px-3" v-for="song in songList">
                    <div class="song-card d-flex flex-column align-items-center justify-content-around">
                        <img class="poster" :src="song.poster" alt="Poster">
                        <h2 class="text-white text-center text-uppercase">{{song.title}}</h2>
                        <p class="text-center">
                            {{song.author}} <br> {{song.year}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
